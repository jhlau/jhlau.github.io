<ul>
  {% for subject in site.subjects %}
    {% if subject.year == include.year %}
      <li>
        <b><a href="{{ subject.url }}">{{ subject.name }}</a></b> ({{ subject.department }})
      {% if subject.note1 %}
      <ul>
        <li>{{ subject.note1 }}</li>
      </ul>
      {% endif %}
      </li>
    {% endif %}
  {% endfor %}
</ul>
